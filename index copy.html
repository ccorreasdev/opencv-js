<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/script.js"></script>
    <script defer type="text/javascript" src="./assets/js/opencv.js"></script>
    <title>OpenCV.js</title>
</head>

<body>
    <main class="layout">
        <nav class="nav__layout">
            <div class="nav__title">OPENCV.JS</div>
        </nav>
        <div class="upload__layout">
            <div class="left__right__upload">
                <div class="left__upload">
                    <img id="uploaded-img" class="layout__img" alt="No Image" />
                    <input id="file-input" class="layout__input" type="file" name="file" />
                </div>

                <div class="right__upload">
                    <canvas class="canvas__layout" id="canvas-output"></canvas>
                </div>
            </div>
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        <!-- -->
    </main>
</body>

</html>
