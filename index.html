<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/script.js"></script>
    <script defer type="text/javascript" src="./assets/js/opencv.js"></script>
    <title>OpenCV.js</title>
</head>

<body>
    <main class="layout">
        <nav class="nav__layout">
            <div class="nav__title">OPENCV.JS</div>
        </nav>
        <div class="video__layout">
            <div class="up__video">
                <div class="video__container">
                    <video id="video" class="video__frame" autoplay></video>
                </div>
                <div class="canvas__container">
                    <canvas id="canvas" class="canvas__frame"></canvas>
                </div>
            </div>

            <div class="down__video">
                <div class="label__text">
                    Color selection:
                    <input type="color" id="color-picker" name="colorPicker" value="#ff0000">
                </div>

                <div class="label__text">
                    Threshold: <span class="threshold__text" id="threshold-value"> 50</span>
                    <input class="slider__threshold" type="range" id="slider" name="slider" min="0" max="100" value="50"
                        step="1">
                </div>

            </div>


        </div>


    </main>
</body>

</html>
