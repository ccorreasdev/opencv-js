<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/script.js"></script>
    <script defer type="text/javascript" src="./assets/js/opencv.js"></script>
    <title>OpenCV.js</title>
</head>

<body>
    <main class="layout">
        <div id="menu-layout" class="menu__layout">


            <ul class="menu__list">
                <a class="menu__link" href="./index.html">
                    <li class="menu__item">Color detection - Video</li>
                </a>

                <a class="menu__link" href="./color-detection.html">
                    <li class="menu__item">Color detection - Image</li>
                </a>

                <a class="menu__link" href="./image-conversion.html">
                    <li class="menu__item">Image conversion - Image</li>
                </a>

                <a class="menu__link" href="./template-matching.html">
                    <li class="menu__item">Template matching - Image</li>
                </a>

                <a class="menu__link" href="./face-detection.html">
                    <li class="menu__item">Face detection - Video</li>
                </a>
            </ul>


        </div>
        <nav class="nav__layout">

            <div class="nav__title">OPENCV.JS | Color detection video</div>
            <div id="menu-btn" class="nav__menu">
                <svg class="nav__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="100px"
                    height="100px">
                    <path
                        d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z" />
                </svg>
            </div>
        </nav>
        <div class="video__layout">
            <div class="up__video">
                <div class="video__container">
                    <video id="video" class="video__frame" autoplay></video>
                </div>
                <div class="canvas__container">
                    <canvas id="canvas" class="canvas__frame"></canvas>
                </div>
            </div>

            <div class="down__video">
                <div class="label__text">
                    Color selection:
                    <input type="color" id="color-picker" name="colorPicker" value="#ff0000">
                </div>

                <div class="label__text">
                    Threshold: <span class="threshold__text" id="threshold-value"> 50</span>
                    <input class="slider__threshold" type="range" id="slider" name="slider" min="0" max="100" value="50"
                        step="1">
                </div>

            </div>


        </div>


    </main>
</body>

</html>
